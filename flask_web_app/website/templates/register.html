<!DOCTYPE html>
<html>
<head><title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body>

    <div class="jumbotron p-3">
        <h1 class="p-2">Smart Lock</h1>
        <h6 class="p-2">Vytvarajte a spravujte svoje rezervacie.</h6>      
    </div>
    
    <div class="container p-1">
        <h2 align="center">Registracia</h2>
          <form action="/register" method="post">
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Zadaj emial" name="email" required>
            </div>
            <div class="form-group">
                  <label for="psw">Heslo:</label>
                  <input type="password" class="form-control" id="password" placeholder="Zadaj heslo" name="password" required>
            </div>
            <div class="form-group">
                  <label for="psw-repeat">Zopakuj heslo:</label>
                  <input type="password" class="form-control" id="password_repeat" placeholder="Zopakuj heslo" name="password_repeat" required>
            </div>
            <div class="form-group">
                  <label for="text">Krstne meno:</label>
                  <input type="text" class="form-control" id="first_name" placeholder="Zadaj krstne meno" name="first_name" required>
            </div>
            <div class="form-group">
                  <label for="text">Priezvisko:</label>
                  <input type="text" class="form-control" id="last_name" placeholder="Zadaj priezvisko" name="last_name" required>
            </div>
             <button type="submit" class="btn btn-primary" style="width:100%">Registrovat</button>    
          </form>
    </div>

</body>
</html>
